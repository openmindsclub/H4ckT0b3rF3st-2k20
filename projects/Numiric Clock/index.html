<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Numiric Clock</title>
</head>
<body id="body">
  
  <main id="outside">
    <main id="inside">
      <article id="time">
        <h1 id="settime">16:00</h1>
      </article>
      <article id="date">
        <p id="setdate">06-11-2019</p>
      </article>
      <article id="color">
        <input type="color" id="setcolor" onchange="getcolor()">
      </article>
    </main>
  </main>
<script src="myFunction.js"></script>
</body>
</html>
